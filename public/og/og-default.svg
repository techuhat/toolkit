<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="soft">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- soft shapes -->
  <circle cx="250" cy="140" r="180" fill="#ffffff" opacity="0.08" filter="url(#soft)"/>
  <circle cx="1000" cy="520" r="220" fill="#ffffff" opacity="0.06" filter="url(#soft)"/>
  <circle cx="980" cy="140" r="140" fill="#60a5fa" opacity="0.15"/>

  <!-- logo mark -->
  <g transform="translate(120 250)">
    <rect x="0" y="-60" width="96" height="96" rx="18" fill="url(#accent)"/>
    <g transform="translate(24,-36)" fill="#fff">
      <path d="M12 56h24a12 12 0 0 0 12-12V20a12 12 0 0 0-12-12H12A12 12 0 0 0 0 20v24a12 12 0 0 0 12 12z" opacity="0.25"/>
      <path d="M8 40l18-18a8 8 0 0 1 11.3 0L56 40h-8l-9-9a4 4 0 0 0-5.6 0L18 40H8z"/>
    </g>
  </g>

  <!-- text -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" fill="#fff">
    <text x="240" y="240" font-size="72" font-weight="800" letter-spacing="0.5">ImageToolkit Pro</text>
    <text x="240" y="300" font-size="30" opacity="0.9">Privacy-first tools. 0ms latency. On-device.</text>
  </g>

  <!-- footer tags -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="20">
    <rect x="240" y="360" rx="10" ry="10" width="220" height="44" fill="#0ea5e9" opacity="0.35"/>
    <text x="260" y="390" fill="#e6f6ff">No data collected</text>

    <rect x="480" y="360" rx="10" ry="10" width="180" height="44" fill="#0ea5e9" opacity="0.35"/>
    <text x="500" y="390" fill="#e6f6ff">Runs in your browser</text>

    <rect x="680" y="360" rx="10" ry="10" width="200" height="44" fill="#0ea5e9" opacity="0.35"/>
    <text x="700" y="390" fill="#e6f6ff">Enterprise-ready</text>
  </g>
</svg>
